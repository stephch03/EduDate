<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="profile.css">

  </header>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="edudate.png"> 
      </div>
      <img class="profile-pic" src="nugget pfp.png">
      <div class="pic-link">
        <a class="pic" href="https://www.w3schools.com/howto/howto_css_image_center.asp"> 
          Change Profile Pic 
        </a>
      </div>
      <div class="info">
  
        <label for="Name"> Name </label>
        <input type="text" id="Name" name="Name" placeholder="">
        <label for="Age"> Age </label>
        <input type="text" id="Age" name="Age" placeholder="">
        <label for="Gender"> Gender </label>
        <input type="text" id="Gender" name="Gender" placeholder="">
        <label for="Personality"> Personality </label>
        <input type="text" id="Personality" name="Personality" placeholder="ex. ENFP">
        <label for="Major"> Major </label>
        <input type="text" id="Major" name="Major" placeholder="">
        <label for="Interests"> Interests </label>
        <input type="text" id="Interests" name="Interests" placeholder="">
      </div>
      
      
      


    </div>

  </body>
</html>
